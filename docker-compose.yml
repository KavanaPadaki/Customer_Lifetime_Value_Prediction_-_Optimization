version: "3.8"

services:
  precompute:
    build:
      context: ./backend
      dockerfile: Dockerfile.precompute
    container_name: clv_precompute
    volumes:
      - ./backend/data:/app/data
    restart: "no"

  backend:
    build: ./backend
    container_name: clv_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - precompute
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: clv_frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped